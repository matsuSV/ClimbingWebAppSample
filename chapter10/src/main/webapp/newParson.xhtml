<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Creates a new Parson</title>
</h:head>
<h:body>
    <h1>Create a new Parson</h1>
    <hr/>
    <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="ID : "/>
            <h:inputText value="#{parsonController.parson.id}"/>

            <h:outputLabel value="Name :"/>
            <h:inputText value="#{parsonController.parson.name}"/>

        </h:panelGrid>
        <h:commandButton value="Create a parson" action="#{parsonController.doCreateParson}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
